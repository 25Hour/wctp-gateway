dist: bionic

language: php

php:
  - 7.2
  - 7.3

services:
  - mysql
  - redis

before_script:
  - cp .env.travis .env
  - php artisan key:generate
  - sudo mysql -e 'CREATE DATABASE travis;'
  - composer self-update
  - composer install --no-interaction
  - php artisan migrate --no-interaction -vvv

script:
  - vendor/bin/phpunit
